<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
   .container   {
    display: flex;
    background-color: bisque;
    flex-wrap: wrap-reverse;
   }        
   body {
    background-color: aquamarine;
   }
   .item1 {
    height: 100px;
    width: 100px;
    border: solid 2px black;
    flex-grow: 1;
   }
   .item3 {
    height: 400px;
    width: 400px;
    border: solid 2px black;
    flex-grow: 3;
   }
    </style>
</head>
<body>
<div class="container">
   <div class="item1" style="background-color: blue;">Water</div>
   <div class="item1" style="background-color: red;">Lava</div>
   <div class="item3" style="background-color: green;">Grass</div>
   <div class="item1" style="background-color: blue;">Water</div>
   <div class="item1" style="background-color: red;">Lava</div>
   <div class="item3" style="background-color: green;">Grass</div>
    </div>
</body>
</html>
